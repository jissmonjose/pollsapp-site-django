<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- we may need diff titles for diff pages -->
    <!-- for that v can use a syntax like below -->
    <title>PollsApp {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <!-- make a row -->
        <div class="row">
            <!-- in that row v make a 6 medium columns  and make it center -->
            <div class="col-md-6 m-auto">
                <!-- with in this div v want to display the index.html template or any other template -->

                <!-- use syntax used bfore -->
                {% block content %}{% endblock %}

            </div>
              
        </div>
    </div>
    
</body>
</html>
